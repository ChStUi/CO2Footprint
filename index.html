<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2-Footprint</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="sort.js"></script>
</head>
<body>
    <header>
        <h1>CO2-Footprint - Go Green!</h1>
        <nav>
            <ul>
                <li><a href="#section1">Abschnitt 1</a></li>
                <li><a href="#section2">Abschnitt 2</a></li>
                <!-- Fügen Sie weitere Links hinzu, wie benötigt -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h2>Abschnitt 1</h2>
            <p>Hier können Sie Informationen zu Abschnitt 1 hinzufügen.</p>
        </section>

        <section id="section2">
            <h2>Abschnitt 2</h2>
            <p>Hier können Sie Informationen zu Abschnitt 2 hinzufügen.</p>
        </section>

        <table id="myTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Land</th>
                    <th onclick="sortTable(1)">Unternehmen</th>
                    <th onclick="sortTable(2)">CO2-Emissionen</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    
        <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                var table = document.getElementById('myTable').getElementsByTagName('tbody')[0];
                data.forEach(item => {
                    var row = table.insertRow();
                    row.insertCell().innerText = item.Land;
                    row.insertCell().innerText = item.Unternehmen;
                    row.insertCell().innerText = item.Emissionen;
                });
            });
        </script>
    </main>

    <footer>
        <p>Rechtliche Hinweise</p>
    </footer>
</body>
</html>
